<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습게시판 - 회원가입</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo">
        <span class="logo-icon">L</span>
        학습게시판
      </a>

      <button class="menu-toggle" onclick="toggleMenu()" aria-label="메뉴 열기">
        <span></span><span></span><span></span>
      </button>

      <nav class="nav">
        <a href="/">홈</a>
        <a href="/board">게시판</a>
        <a href="/profile">내 정보</a>
		
        <div class="nav-auth" th:if="${session.LOGIN_USER == null}">
          <a href="/user/login/form" class="btn btn-ghost btn-sm">로그인</a>
          <a href="/user/signup/form" class="btn btn-primary btn-sm active">회원가입</a>
        </div>
		
		<!-- 로그인 했을 때 -->
		  <div class="nav-auth" th:if="${session.LOGIN_USER != null}">
		    <span th:text="${session.LOGIN_USER.userName} + '님'"></span>
		    <a href="/user/logout" class="btn btn-ghost btn-sm">로그아웃</a>
		  </div>
      </nav>
    </div>
  </header>
  
 </div>
</html>
