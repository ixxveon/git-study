<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습게시판 - 게시글 보기</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- ===== Header ===== -->
  <div th:replace="fragments/header :: header"></div>

  <!-- ===== Main ===== -->
  <main class="main main--medium">

    <div class="card">

      <!-- Post Header -->
      <div class="post-header">
        <h2 th:text="${b.title}"></h2>
        <div class="post-meta">
			
          <span class="post-meta-item">
            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span th:text="${b.writer.nickname}"></span>
		  </span>
		  
          <span class="post-meta-item">
            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          <span th:text="${#temporals.format(b.createdAt, 'yyyy-MM-dd')}"></span>
          </span>
		  
          <span class="post-meta-item">
            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
          <span th:text="'조회' + ${b.viewCount}"></span>
          </span>
        </div>
      </div>

	  <!-- Post Body -->
	  <div class="post-body">
	    <div style="white-space: pre-wrap;" th:text="${b.content}"></div>
	  </div>

    

      <!-- Post Actions -->
      <div class="post-actions">
        <a href="/board" class="btn btn-secondary">
          <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
          목록으로
        </a>
        <div class="btn-group">
          <a href="/board/edit" class="btn btn-secondary btn-sm">수정</a>
          <button type="button" class="btn btn-danger btn-sm" onclick="showDeleteModal()">삭제</button>
        </div>
      </div>

    </div>

    <!-- ===== Comments ===== -->
    <div class="card mt-2">
      <div class="comments">
        <h3>
          댓글
          <span class="badge badge-primary" style="margin-left: 0.35rem; vertical-align: middle;">3</span>
        </h3>

        <div class="comment-list">
          <div class="comment-item">
            <span class="comment-author">이학생</span>
            <span class="comment-date">2026-02-10 14:23</span>
            <p class="comment-text">정말 깔끔한 정리 감사합니다! Flexbox만 사용하다가 Grid도 배워야겠어요.</p>
          </div>
          <div class="comment-item">
            <span class="comment-author">박코딩</span>
            <span class="comment-date">2026-02-10 15:01</span>
            <p class="comment-text">Grid 활용 예제도 추가해 주시면 좋을 것 같습니다!</p>
          </div>
          <div class="comment-item">
            <span class="comment-author">김개발</span>
            <span class="comment-date">2026-02-10 16:45</span>
            <p class="comment-text">네, 다음 글에서 실전 예제를 준비해 볼게요. 감사합니다!</p>
          </div>
        </div>

        <!-- Comment Form -->
        <form class="comment-form" onsubmit="handleFormSubmit(event, '댓글이 등록되었습니다! (학습용 알림)')">
          <textarea class="form-textarea" placeholder="댓��을 입력하세요..." required></textarea>
          <button type="submit" class="btn btn-primary">등록</button>
        </form>
      </div>
    </div>

  </main>

  <!-- ===== Delete Modal ===== -->
  <div class="modal-overlay" id="deleteModal">
    <div class="modal">
      <h3>게시글 삭제</h3>
      <p>정말로 이 게시글을 삭제하시겠습니까? 삭제된 글은 복구할 수 없습니다.</p>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" onclick="hideDeleteModal()">취소</button>
        <button type="button" class="btn btn-danger" onclick="confirmDelete()">삭제</button>
      </div>
    </div>
  </div>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>학습용 웹페이지 &copy; 2026 &mdash; HTML, CSS, JavaScript 실습 프로젝트</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
