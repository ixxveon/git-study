<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기 - Spring 학습 플랫폼</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Spring Hub</div>
            <ul class="nav-center">
                <li><a href="index.html" class="nav-link">홈</a></li>
                <li><a href="announcements.html" class="nav-link">공지사항</a></li>
                <li><a href="board.html" class="nav-link active">자유게시판</a></li>
                <li><a href="profile.html" class="nav-link">회원정보</a></li>
            </ul>
            <div class="nav-right">
                <a href="login.html" class="btn btn-secondary" style="text-decoration: none;">로그인</a>
                <a href="register.html" class="btn btn-primary" style="text-decoration: none;">회원가입</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <a href="board.html" style="color: var(--accent); text-decoration: none; margin-bottom: 1rem; display: inline-block;">← 목록으로 돌아가기</a>
        
        <div class="post-detail">
            <div class="detail-header">
                <div>
                    <h1 id="detailTitle">게시글 제목</h1>
                    <div class="detail-meta">
                        <span id="detailAuthor">작성자</span>
                        <span id="detailDate">작성일</span>
                        <!-- 조회수 추가 -->
                        <span id="detailViews">조회수 0</span>
                    </div>
                </div>
                <!-- 수정, 삭제 버튼 추가 -->
                <div class="detail-actions">
                    <a href="board-edit.html" class="btn btn-secondary" style="text-decoration: none;">수정</a>
                    <button class="btn btn-secondary" onclick="deletePost()">삭제</button>
                </div>
            </div>

            <div id="detailImage" style="margin: 2rem 0;"></div>
            
            <div id="detailContent" class="detail-content">
                <!-- 상세 내용 -->
            </div>
        </div>

        <!-- 댓글 섹션 -->
        <div class="comments-section">
            <h2>댓글 (<span id="commentCount">0</span>)</h2>
            
            <div class="comment-form">
                <textarea id="commentInput" placeholder="댓글을 입력하세요" rows="3"></textarea>
                <button class="btn btn-primary" onclick="submitComment()">댓글 작성</button>
            </div>

            <div id="commentsList" class="comments-list">
                <!-- 댓글 목록 -->
            </div>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem;">게시글 삭제</h2>
            <p style="margin-bottom: 2rem; color: var(--text-secondary);">정말 이 게시글을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
            <div class="form-actions">
                <button class="btn btn-primary" onclick="confirmDelete()" style="background-color: var(--error);">삭제</button>
                <button class="btn btn-secondary" onclick="closeDeleteModal()">취소</button>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const postId = new URLSearchParams(window.location.search).get('id') || 1;
            displayBoardDetail(postId);
        });
    </script>
</body>
</html>
