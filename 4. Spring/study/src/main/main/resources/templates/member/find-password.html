<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - Spring 학습 플랫폼</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Spring Hub</div>
            <ul class="nav-center">
                <li><a href="index.html" class="nav-link">홈</a></li>
                <li><a href="announcements.html" class="nav-link">공지사항</a></li>
                <li><a href="free-list.html" class="nav-link">자유게시판</a></li>
                <li><a href="profile.html" class="nav-link">회원정보</a></li>
            </ul>
            <div class="nav-right">
                <a href="login.html" class="btn btn-secondary" style="text-decoration: none;">로그인</a>
                <a href="register.html" class="btn btn-primary" style="text-decoration: none;">회원가입</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-card">
            <h2>비밀번호 찾기</h2>
            <form onsubmit="handleFindPassword(event)">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" placeholder="사용자 아이디" required>
                </div>
                <div class="form-group">
                    <label>등록하신 이메일</label>
                    <input type="email" placeholder="회원가입 시 입력한 이메일" required>
                </div>
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">
                    입력하신 이메일로 인증 코드가 발송됩니다.
                </p>
                <div class="form-group" id="passwordVerificationCodeGroup" style="display: none;">
                    <label>인증 코드</label>
                    <input type="text" placeholder="인증 코드를 입력하세요">
                </div>
                <div class="form-group" id="newPasswordGroup" style="display: none;">
                    <label>새 비밀번호</label>
                    <input type="password" placeholder="새 비밀번호를 입력하세요">
                </div>
                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label>비밀번호 확인</label>
                    <input type="password" placeholder="비밀번호를 다시 입력하세요">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="passwordVerifyBtn" onclick="sendPasswordVerificationCode()">인증코드 발송</button>
                    <button type="submit" class="btn btn-primary" style="display: none;" id="resetPasswordBtn">비밀번호 재설정</button>
                </div>
            </form>
            <div class="form-link">
                <a href="login.html">로그인으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
