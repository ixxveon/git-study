<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Spring 학습 플랫폼</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Spring Hub</div>
            <ul class="nav-center">
                <li><a href="index.html" class="nav-link">홈</a></li>
                <li><a href="announcements.html" class="nav-link">공지사항</a></li>
                <li><a href="board.html" class="nav-link">자유게시판</a></li>
                <li><a href="profile.html" class="nav-link">회원정보</a></li>
            </ul>
            <div class="nav-right">
                <a href="login.html" class="btn btn-secondary" style="text-decoration: none;">로그인</a>
                <a href="register.html" class="btn btn-primary" style="text-decoration: none;">회원가입</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-card">
            <h2>회원가입</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" placeholder="이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" placeholder="사용할 아이디를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label>비밀번호 확인</label>
                    <input type="password" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">가입하기</button>
                    <a href="index.html" class="btn btn-secondary" style="text-decoration: none; text-align: center;">취소</a>
                </div>
            </form>
            <div class="form-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
