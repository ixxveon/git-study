<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습게시판 - 게시판</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- ===== Header ===== -->
  <header class="header">
    <div class="header-inner">
      <a href="home.html" class="logo">
        <span class="logo-icon">L</span>
        학습게시판
      </a>

      <button class="menu-toggle" onclick="toggleMenu()" aria-label="메뉴 열기">
        <span></span><span></span><span></span>
      </button>

      <nav class="nav">
        <a href="/">홈</a>
        <a href="/board/notice">게시판</a>
        <a href="profile.html">내 정보</a>
        <div class="nav-auth">
          <a href="/user/login/form" class="btn btn-ghost btn-sm active">로그인</a>
          <a href="/user/signup/form" class="btn btn-primary btn-sm">회원가입</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- ===== Main ===== -->
  <main class="main">

    <!-- Section Header -->
    <div class="section-header">
      <h2>게시판</h2>
      <div class="search-box">
        <input type="text" class="form-input" placeholder="게시글 검색...">
        <button type="button" class="btn btn-secondary">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          검색
        </button>
      </div>
    </div>

    <!-- Board Top Bar -->
    <div class="board-topbar">
      <span class="info">총 <strong>8</strong>개의 게시글</span>
      <a href="/board/notice/create/form" class="btn btn-primary btn-sm">
        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        새 글 작성
      </a>
    </div>

    <!-- Board Table -->
    <div class="table-wrapper">
      <table class="table">
        <thead>
          <tr>
            <th class="col-no">번호</th>
            <th class="col-title">제목</th>
            <th class="col-author">작성자</th>
            <th class="col-date">작성일</th>
            <th class="col-views">조회수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="col-no">8</td>
            <td class="col-title">
              <a href="board-view.html">CSS Flexbox와 Grid의 차이점 정리</a>
              <span class="badge badge-primary" style="margin-left: 0.5rem;">NEW</span>
            </td>
            <td class="col-author">김개발</td>
            <td class="col-date">2026-02-10</td>
            <td class="col-views">42</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav class="pagination" aria-label="페이지 이동">
      <a href="#" class="disabled" aria-label="이전 페이지">&laquo;</a>
      <span class="active">1</span>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#" aria-label="다음 페이지">&raquo;</a>
    </nav>

  </main>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>학습용 웹페이지 &copy; 2026 &mdash; HTML, CSS, JavaScript 실습 프로젝트</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
