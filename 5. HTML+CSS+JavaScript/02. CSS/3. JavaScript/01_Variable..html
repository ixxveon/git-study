<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = "var 변수";
        let b = "let 변수";
        const c = "const 변수";

        var a = 1; // 중복 선언 가능
        // let b = 2; 중복 선언 불가
        // const c = 3; 증복 선언 불가

        console.log(a);
        console.log(b);
        console.log(c);

        // 외부 변수 참조
        // - var: 함수 스코프
        // - let, const: 블록 스코프 (선언된 {} 외부에서는 사용 불가)
        function example() {
            var num1 = 1;
            let num2 = 2;
            const num3 = 3;

            if (true) {
                var num1 = 100;
                let num2 = 200;
                const num3 = 300;

                console.log(num1, num2, num3);
            }

            console.log(num1, num2, num3);
        }
        example();

        // 호이스팅 가능
        // 호이스팅: <script> 맨 위로 끌어올려서 선언됨
        console.log(num4);
        var num4 = 10;
        console.log(num4);

        // 호이스팅 불가
        // console.log(num5); 에러 발생
        let num5 = 10;
        console.log(num5);

        // 호이스팅 불가
        const num6 = 10;
        console.log(num6);

        // const: 상수 (값 변경 불가)
        num6 = 20;
    </script>
</body>
</html>
