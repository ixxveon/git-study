<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: black;
        }

        /* 
            최대 ViewPort의 width가 768px까지는 안에 있는 CSS를 적용
                > 0px ~ 768px
        */
        @media (max-width: 768px) {
            div {
                background-color: aquamarine;
            }
        }
 
        /* 
            최소 ViewPort의 width가 1024px 이상이 되면 안에 있는 CSS를 적용
                > 1024px ~
        */
        @media (min-width: 1024px) {
            div {
                background-color: blueviolet;
            }
        }

    </style>
</head>
<body>
    <div>Box</div>
</body>
</html>
