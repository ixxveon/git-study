<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: relative;
            background-color: #c9c9c9;
            width: 280px;
            height: 120px;
        }
        .box1 {
            position: absolute;
            background-color: #a9dff5;
            width: 100px;
            height: 100px;
            
        }
        .box2 {
            position: absolute;
            background-color: #ff3737b9;
            width: 100px;
            height: 100px;
            top: 20px;
            left: 80px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
