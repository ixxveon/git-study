<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            height: 130px;
            background-color: #e0e0e0;
            font-size: small;
            padding-top: 10px;
            padding-left: 10px;
        }

        .badge {
            background-color: red;
            display: inline;
            color: #ffffff;
            padding-left: 5px;
            padding-top: 3px;
            padding-right: 5px;
            padding-bottom: 3px;
            font-size: smaller;
            margin-left: 100px;
        }

        p {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="card">
        <p>상품 카드</p>
        <div class="badge">NEW</div>
    </div>
</body>
</html>
