<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #4446e5, #3b82f6); 
        }

        .box {
            height: inherit;
            display: flex;
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;

        }

        h1 {
            display: flex;
            color: white;
        }

        .btn {
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 10px;
           
            height: 40px;
            background-color: #ddd;
            color: #3b82f6;
            display: flex;
            border: none;
            border-radius: 30px;  

            font-weight: bold;
        }
       
    </style>
</head>
<body>
    <!-- 
        렌딩 페이지
            - 특정 목적을 위해 사용자가 들어오도록 유도하는 페이지
        
        히어로
            - 페이지에서 가장 강조되는 영역

        히어로 구조
            - 제목
            - 한줄 설명
            - CTA 버튼
            - (선택) 이미지 등

        CTA 버튼
            - "무료로 시작하기", "지금 시작하기", "상담 신청하기" 등 특정 행동을 하려고 유도하는 버튼
    -->

    <div class="hero">
        <div class="box">
            <h1>Build Your Future</h1>
            <p>Start learning today and grow your career.</p>

            <div class="btn">
                <p>Get Started</p>
            </div>
        </div>

    </div>
</body>
</html>
