<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09.virtualClass</title>

    <style>
        .button {
            border: none;
            cursor: pointer;
        }

        .button:active {
            transform: translateY(50px);
        }

        .button:hover {
            background-color: aquamarine;
        }

        a:link {
            color: red;
        }

        a:visited {
            color: black;
        }

    </style>
</head>
<body>
    <button class="button">클릭</button>

    <a href="https://www.google.com">이동</a>
</body>
</html>
